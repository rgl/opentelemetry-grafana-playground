# see https://grafana.com/docs/tempo/latest/configuration/manifest/

usage_report:
  reporting_enabled: false

server:
  http_listen_port: 3200

distributor:
  receivers:
    # see https://github.com/grafana/tempo/blob/v2.3.1/modules/distributor/config.go#L34
    # see https://github.com/open-telemetry/opentelemetry-collector/tree/main/receiver/otlpreceiver
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
